<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="celebration">
                <div class="celebration__img-wrap">
                    <img src="img/photo-santa-background.jpg" alt="Дед мороз" class="celebration__img">
                </div>
                <div class="celebration__content">
                    <h1 class="celebration__text">С новым годом</h1>
                    <div>
                        <p>
                            Пусть этот праздник принесет<br>
                            Всё то, что в жизни много значит!<br>
                            Желаю в светлый Новый год<br>
                            Добра, здоровья и удачи!<br>
                        </p>
                        <p>
                            Пускай веселый смех звучит,<br>
                            А сердце — счастье заполняет,<br>
                            Ведь дед Мороз осуществит<br>
                            Всё, что душа твоя желает!<br>
                        </p>
                    </div>
                </div>
                </img>
            </div>
        </div>
        <div class="btn-block">
            <a href="" class="btn">Перейти на сайт поздравления</a>
        </div>
    </div>
